<div class="container-fluid my-2 col-md-6 mx-md-auto">
    <form class="form-inline row" method="GET">
        <select class="form-control custom-select col-md-8 my-2" name="model">
            {% for opt in options %}
            <option value="{{ opt }}" '{% if opt == selected_model %} selected {% endif %}'> {{ opt }}</option>
            {% endfor %}
        </select>

        <button type="submit" class="btn w-100 btn-success col-md-4 my-2">Choose model for data
            input</button>

    </form>
</div>
