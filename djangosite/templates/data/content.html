<div class="card col-md-6 mx-md-auto">
    <form method="post" class="col-md-11 mx-auto my-2">
      {% csrf_token %}
      {% for field in form %}
            <div class="form-group row">
                <label for="{{ field.id_for_label }}" class="col-12 col-sm-10 col-form-label">{{ field.label }}</label>
                <div class="col-12 col-sm-10">
                    {{ field }}
                </div>
            </div>
        {% endfor %}
        <p>{{message}}</p> 
        <button type="submit" class="btn btn-primary col-12 mx-sm-auto d-block">Submit</button>
    </form>
</div>
