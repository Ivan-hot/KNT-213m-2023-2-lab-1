<div  class="container-fluid my-3">
    <form class="form-inline row" method="GET" >
        <div class="form-group col-md-3 my-2">
            <select class="form-control custom-select" name="location">
                <option value="" selected disabled hidden>Location</option>
                <option value=0  {% if location.id == selected_location %} selected {% endif %}></option>
                {% for location in locations %}
                    <option value = {{location.id}} {% if location.id == selected_location %} selected {% endif %}>{{location.name}} {{location.longitude}} {{location.latitude}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group col-md-3 my-2">
            <select class="form-control custom-select" name="measurement">
                <option value="" selected disabled hidden>Measurement</option>
                <option value=0 {% if measurement.id == selected_measurement %} selected{% endif %}></option>
                {% for measurement in measurements %}
                    <option value = {{measurement.id}} {% if measurement.id == selected_measurement %} selected{% endif %}>{{measurement.name}} ({{measurement.unit}})</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group col-md-2 my-2">
            <input type="date" class="form-control" max={{ current_date }} name= "date_from" placeholder="Date From" value={{selected_date_from}}>
        </div>

        <div class="form-group col-md-2 my-2">
            <input type="date" class="form-control" max={{ current_date }} name= "date_to" placeholder="Date To" value={{selected_date_to}}>
        </div>
       
        <div class="form-group col-md-2 my-2">
            <button type="submit" class="btn w-100 btn-success ">Show graphic</button>
        </div>
    </form>
</div >
